<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-3">
					<img alt=""
						src="https://cdn3d.iconscout.com/3d/premium/thumb/business-man-working-with-laptop-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--on-workplace-work-pack-people-illustrations-5282908.png?f=webp"
						width="100%" height="500px">
				</div>
				<div class="col-md-6 p-6">
					<div class="card shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col">
										<label class="form-label">Full name</label>
										<input class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<label class="form-label">Mobile Number</label>
										<input class="form-control" name="mobileNumber" type="number">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Email</label>
										<input class="form-control" name="email" type="email">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Address</label>
										<input class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<label class="form-label">City</label>
										<input class="form-control" name="city" type="number">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">State</label>
										<input class="form-control" name="state" type="text">
									</div>
									<div class="col">
										<label class="form-label">Pincode</label>
										<input class="form-control" name="pincode" type="number">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">password</label>
										<input class="form-control" name="password" type="password">
									</div>
									<div class="col">
										<label class="form-label">Confirm password</label>
										<input class="form-control" name="cpassword" type="password">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Profile Image</label>
										<input class="form-control" name="profile_image" type="file">
									</div>
								</div>
								<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="#" class="text-decoration-none">Forgot Password</a>
							<br> Have a account ? <a href="/login" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
	</section>
</body>

</html>
